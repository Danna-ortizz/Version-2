{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 520px;">
  <h2 class="mb-4 text-center">Registro de Reembolso</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'form_rembolso' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="reserva_id" class="form-label">ID de la reserva</label>
      <input type="text" class="form-control" id="reserva_id" name="reserva_id" placeholder="Ej. 123" required>
      <div class="form-text">Debe existir en la tabla de reservas.</div>
    </div>

    <button type="submit" class="btn btn-danger w-100">Registrar Reembolso</button>
  </form>
</div>
{% endblock %}
